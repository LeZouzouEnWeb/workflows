# Exemple d'utilisation du workflow de d√©ploiement PROD
# Ce workflow d√©ploie sur le serveur PROD et synchronise homol ‚Üí main apr√®s merge

name: üöÄ D√©ploiement PROD

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: write  # n√©cessaire pour le miroir git

concurrency:
  group: prod-deploy-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: LeZouzouEnWeb/workflows/.github/workflows/prod-deploy.yml@main
    permissions:
      contents: write
    secrets:
      REMOTE_CHEMIN: ${{ secrets.REMOTE_CHEMIN }}
      SFTP_HOST: ${{ secrets.SFTP_HOST }}
      SFTP_USER: ${{ secrets.SFTP_USER }}
      SFTP_PORT: ${{ secrets.SFTP_PORT }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    with:
      ADRESSE_GLOBAL: ${{ vars.ADRESSE_GLOBAL }}
      ADRESSE_LOCAL: ${{ vars.ADRESSE_LOCAL }}
      remote_env: prod
      PATH_ORDER: env-local  # 'local-env' ou 'env-local' (d√©faut)
