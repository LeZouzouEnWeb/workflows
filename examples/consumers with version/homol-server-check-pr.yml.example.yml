# Exemple d'utilisation du workflow de v√©rification serveur HOMOL avec version
# Ce workflow v√©rifie la connexion et l'existence du dossier sur le serveur HOMOL

name: üî≥ V√©rification serveur HOMOL

on:
  pull_request:
    branches: [ homol ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: homol-server-check-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  homol-check:
    uses: LeZouzouEnWeb/workflows/.github/workflows/homol-server-check-pr.yml@v1.0.0
    permissions:
      contents: read
    secrets:
      REMOTE_CHEMIN: ${{ secrets.REMOTE_CHEMIN }}
      SFTP_HOST: ${{ secrets.SFTP_HOST }}
      SFTP_USER: ${{ secrets.SFTP_USER }}
      SFTP_PORT: ${{ secrets.SFTP_PORT }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    with:
      ADRESSE_GLOBAL: ${{ vars.ADRESSE_GLOBAL }}
      ADRESSE_LOCAL: ${{ vars.ADRESSE_LOCAL }}
      remote_env: homol
      PATH_ORDER: env-local  # 'local-env' ou 'env-local' (d√©faut)
