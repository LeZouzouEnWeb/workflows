# Exemple d'utilisation du workflow de liaison au projet GitHub
# Ce workflow ajoute automatiquement les PR et issues √† un projet GitHub
#
# Secrets requis:
#   - ADD_TO_PROJECT_PAT: PAT (Personal Access Token) avec permissions repository-projects
#
# Variables de d√©p√¥t recommand√©es:
#   - PROJECT_URL: URL compl√®te du projet GitHub

name: üîó Lier au projet GitHub

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  link:
    uses: LeZouzouEnWeb/workflows/.github/workflows/link-project-in-pr.yml@main
    permissions:
      contents: read
      pull-requests: write
      issues: write
    secrets:
      # PAT avec permissions repository-projects pour ajouter au projet
      ADD_TO_PROJECT_PAT: ${{ secrets.ADD_TO_PROJECT_PAT }}
    with:
      # URL du projet GitHub (√† adapter selon votre configuration)
      project-url: https://github.com/users/VOTRE_USERNAME/projects/NUMERO
      # Mot-cl√© pour lier l'issue (Closes, Fixes, Resolves, etc.)
      PR_KEYWORD: Closes
