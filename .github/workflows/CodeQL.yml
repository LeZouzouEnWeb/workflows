name: ðŸ”£ Analyse CodeQL
on:
  workflow_call:
    inputs:
      ADRESSE_GLOBAL:
        required: true
        type: string
        description: 'Var repo: prÃ©fixe global (ex: /var/www)'
      ADRESSE_LOCAL:
        required: true
        type: string
        description: 'Var repo: sous-dossier projet/app'
      remote_env:
        required: true
        type: string
        description: 'ENV: dev | homol | prod'
    secrets: {}
jobs:
  codeql:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
    - name: Initialiser CodeQL
      if: ${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') != '' }}
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
    - name: Compilation automatique
      if: ${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') != '' }}
      uses: github/codeql-action/autobuild@v3
    - name: Analyser le code
      if: ${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') != '' }}
      uses: github/codeql-action/analyze@v3
      with:
        category: /language:javascript
permissions:
  contents: read
  security-events: write
  actions: read
