# Exemple d'utilisation du workflow de d√©ploiement HOMOL
# Ce workflow d√©ploie sur le serveur HOMOL et synchronise develop ‚Üí homol apr√®s merge

name: üöÄ D√©ploiement HOMOL

on:
  pull_request:
    branches: [ homol ]
    types: [ closed ]

permissions:
  contents: write  # n√©cessaire pour le miroir git

concurrency:
  group: homol-deploy-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: LeZouzouEnWeb/workflows/.github/workflows/homol-deploy.yml@main
    permissions:
      contents: write
    secrets:
      REMOTE_CHEMIN: ${{ secrets.REMOTE_CHEMIN }}
      SFTP_HOST: ${{ secrets.SFTP_HOST }}
      SFTP_USER: ${{ secrets.SFTP_USER }}
      SFTP_PORT: ${{ secrets.SFTP_PORT }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    with:
      ADRESSE_GLOBAL: ${{ vars.ADRESSE_GLOBAL }}
      ADRESSE_LOCAL: ${{ vars.ADRESSE_LOCAL }}
      remote_env: homol
      PATH_ORDER: local-env  # 'local-env' (d√©faut) ou 'env-local'
