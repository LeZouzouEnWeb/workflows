on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  link:
    uses: LeZouzouEnWeb/workflows/.github/workflows/link-project-in-pr.yml@v1.0.0
    permissions:
      contents: read
      pull-requests: write
      issues: write
    secrets:
      # PAT avec permissions repository-projects pour ajouter au projet
      ADD_TO_PROJECT_PAT: ${{ secrets.ADD_TO_PROJECT_PAT }}
    with:
      # URL du projet GitHub (Ã  adapter selon votre configuration)
      project-url: https://github.com/users/VOTRE_USERNAME/projects/NUMERO
      # Mot-clÃ© pour lier l'issue (Closes, Fixes, Resolves, etc.)
      PR_KEYWORD: Closes
